<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тумблеры Судьбы</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f2f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle input {
      display: none;
    }

    .slider {
      width: 60px;
      height: 30px;
      background-color: #555;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + label .slider {
      background-color: #00ffff;
    }

    input:checked + label .slider::before {
      transform: translateX(30px);
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    .label-text {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Выбери свою судьбу</h1>
  <div class="container">
    <div class="toggle">
      <input type="checkbox" id="toggle1">
      <label for="toggle1">
        <div class="slider"></div>
        <span class="label-text">Деньги</span>
      </label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="toggle2">
      <label for="toggle2">
        <div class="slider"></div>
        <span class="label-text">Знание</span>
      </label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="toggle3">
      <label for="toggle3">
        <div class="slider"></div>
        <span class="label-text">Идея</span>
      </label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="toggle4">
      <label for="toggle4">
        <div class="slider"></div>
        <span class="label-text">Карьера</span>
      </label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="toggle5">
      <label for="toggle5">
        <div class="slider"></div>
        <span class="label-text">Машина</span>
      </label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="toggle6">
      <label for="toggle6">
        <div class="slider"></div>
        <span class="label-text">Любовь</span>
      </label>
    </div>
  </div>

  <script>
    const toggles = [1, 2, 3, 4, 5].map(i => document.getElementById(`toggle${i}`));
    const loveToggle = document.getElementById('toggle6');

    function disableToggles(disabled) {
      toggles.forEach(toggle => {
        toggle.disabled = disabled;
        if (disabled) toggle.checked = false;
      });
    }

    loveToggle.addEventListener('change', () => {
      disableToggles(loveToggle.checked);
    });

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        if (loveToggle.checked && toggle.checked) {
          toggle.checked = false;
        }
      });
    });
  </script>
</body>
</html>
